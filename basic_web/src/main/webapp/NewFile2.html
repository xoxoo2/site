<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <script>
    function showNextMessage(id) {
      // Hide all message divs
      let allMessages = document.querySelectorAll('.message');
      allMessages.forEach(function (message) {
        message.style.display = 'none';
      });

      // Show the next message based on the button clicked
      let nextMessage = document.getElementById(id);
      if (nextMessage) {
        nextMessage.style.display = 'block';
      }
    }
  </script>
</head>
<body>

  <div class="message" id="welcomeMessage">
    <p>이 곳에 오신것을 환영 합니다</p>
    
    <br><br>

    <input type="button" value="누구세요" onclick="showNextMessage('questionMessage')">
    <input type="button" value="기다리고 있었어요" onclick="showNextMessage('questionMessage')">
  </div>

  <br>

  <div class="message" id="questionMessage" style="display:none;">
    <p>선택을 후회 안하실 자신 있으십니까?</p>

    <br><br>

    <input type="button" value="네" onclick="showNextMessage('nameMessage')">
    <input type="button" value="아니오" onclick="showNextMessage('nameMessage')">
  </div>

  <br>

  <div class="message" id="nameMessage" style="display:none;">
    <p>성함이 어떻게 되시나요?</p>

    <br><br>

    <input type="text">
  </div>

  <br><br>

  <div class="message" id="passwordMessage" style="display:none;">
    <p>그대의 고유 명사는 무엇인가요?</p>

    <br><br>

    <input type="password">
  </div>

</body>
</html>
