<!DOCTYPE html>

<head>

<title>javascript 핸들링2</title>

<!-- submit (입력 후 엔터 기능), button(클릭을 위주로 사용하는 기능) -->

<body>

검색 : <input type="text" name="se" id="se" class="se">
<input type="button" value="검색" onclick="web()">

<br><br><br><br>


<!-- submit : form tag와 함께 사용 method : 통신방법, action : 사용자가 입력한 데이터를 이관하는 경로 -->

<form method="get" action="http://search.naver.com/search.naver">
검색 : <input type="text" name="query" id="se2" class="se">
<input type="submit" value="검색">      <!-- submit 에는 onclick X  > 더블 이벤트 발생 -->
</form>

<br><br><br><br>

<!-- 
checkbox : 사용자가 한 개 이상의 값을 선택 할 때
radio
-->

<p> 좋아하는 과일은? (한가지 이상 선태 하세요)</p>
<input type="checkbox" id="f1">딸기<br>
<input type="checkbox" id="f2">수박<br>
<input type="checkbox" id="f3">토마토<br>
<input type="button" value="선택완료" onclick="fruit()">

<p>화원가입에 대한 약관</p> 				<!-- radio는 무조건 name 속성을 활성화 -->
<input tyep="radio" name="a">동의함
<input tyep="radio" name="a" checked>동의안함
<input tyep="button" value="가입완료" onclick="agree()">



</body>
